<!--employee-edit.component.html-->
<div class="employee-edit">
    <h2></h2>
    <form (ngSubmit)="onUpdate()">
       <div class="'form-row">
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" [(ngModel)]="employees.firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName" [(ngModel)]="employees.lastName" required>
            </div>
       </div>


       <div class="form-row">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="employees.email" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" [(ngModel)]="employees.contact" required>
      </div>

       </div>
      <button type="submit">Update</button>
    </form>
  </div>
