<!-- employee-list.component.html -->
<div class="employee-list">
  <h2></h2>
  <table border="1">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Contact</th>
        <th>Date of Birth</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">

     <!-- Display only one record -->
    <!--  <tr *ngIf="employee"> -->
        <td><a [routerLink]="['/detail', employee.id]">{{ employee.firstName }}</a></td>
        

       
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.address }}</td>
        <td>{{ employee.contact }}</td>
        <td>{{ employee.dob }}</td>
        <td>{{ employee.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
